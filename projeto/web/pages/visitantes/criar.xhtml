<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Meu Projeto Web</ui:define>
    <ui:define name="conteudo">
        <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
        <h:inputHidden id="id" value="#{visitanteMB.visitante.id}"/>
        <h:panelGrid columns="2">
            <f:facet name="header">Adicionar Visitante</f:facet>
            
            <p:outputLabel value="Condomínio:" for="condominio" />
            <p:inputText id="condominio" value="#{visitanteMB.visitante.condominio}" title="Condominio"
                         required="true" requiredMessage="Condomínio é um campo obrigatório."/>
            
            <p:outputLabel value="Unidade:" for="unidade" />
            <p:inputText id="unidade" value="#{visitanteMB.visitante.unidade}" title="Unidade"
                        required="true" requiredMessage="Unidade é um campo obrigatório."/>
            
            <p:outputLabel value="Visitante:" for="visitante" />
            <p:inputText id="visitante" value="#{visitanteMB.visitante.visitante}" title="Visitante"
                         required="true" requiredMessage="Visitante é um campo obrigatório."/>
            
            <p:outputLabel value="RG:" for="rg" />
            <p:inputText id="rg" value="#{visitanteMB.visitante.rg}" title="Rg"
                        required="true" requiredMessage="RG é um campo obrigatório."/>
             
            <p:outputLabel value="Data de Entrada:" for="DataDeEntrada" />
             <p:inputText id="dataDeEntrada" value="#{visitanteMB.visitante.dataDeEntrada}" title="dataDeEntrada"
                        required="true" requiredMessage="A Data é um campo obrigatório."/>
            
            
            <p:commandButton value="Salvar"
                             action="#{visitanteMB.salvar(visitanteMB.visitante)}" />
            <p:link value="Cancelar" outcome="/pages/visitante/listar?faces-redirect=true"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
