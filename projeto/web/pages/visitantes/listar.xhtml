<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Meu Projeto Web</ui:define>
    <ui:define name="conteudo">
        <h:commandLink value="Adicionar Visitante" action="#{visitanteMB.criar()}" /><br/>
        <p:dataTable id="dataTableVisitante" value="#{visitanteMB.lista}" var="visitante"
                     paginator="true" rows="5" paginatorPosition="bottom">
            
            <f:facet name="header">Lista de Visitantes</f:facet>
            
            <p:column headerText="Condominio" sortBy="#{visitante.condominio}">
                <h:outputText value="#{visitante.condominio}"/>
            </p:column>
            
            <p:column headerText="Unidade" sortBy="#{visitante.unidade}">
                <h:outputText value="#{visitante.unidade}"/>
            </p:column>
            
            <p:column headerText="Visitante" sortBy="#{visitante.visitante}">
                <h:outputText value="#{visitante.visitante}"/>
            </p:column>
            
            <p:column headerText="Rg" sortBy="#{visitante.rg}">
                <h:outputText value="#{visitante.rg}"/>
            </p:column>
            
            <p:column headerText="dataDeEntrada" sortBy="#{visitante.dataDeEntrada}">
                <h:outputText value="#{visitante.dataDeEntrada}"/>
            </p:column>

            <p:column headerText="Ação">
                <p:commandLink value="Editar" action="#{visitanteMB.editar(visitante)}" />
                <h:outputText value=" | "/>
                <p:commandLink value="Remover" action="#{visitanteMB.remover(visitante)}"
                               update="dataTableVisitante"
                               onstart="return confirm('Deseja remover o visitante?')" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
